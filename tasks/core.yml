- name: Install development tools
  become: true
  dnf:
    name:
      - "@Development Tools"
      - cmake
      - gcc-c++
      - make
      - autoconf
      - automake
      - libtool
    state: present
  tags:
    - install
    - core

- name: Install languages and development tools
  become: true
  dnf:
    name:
      - cargo
      - rust
      - java-17-openjdk-devel
      - java-21-openjdk-devel
      - nodejs
      - maven
      - neovim
      - git
    state: present
  tags:
    - install
    - core

- name: Install utilities
  become: true
  dnf:
    name:
      - fzf
      - ripgrep
      - task
      - tmux
      - zoxide
      - expect
      - rpmdevtools
      - rpmlint
      - iputils
      - wget
      - zip
      - unzip
      - htop
      - ncdu
      - tree
      - jq
      - stow
      - neofetch
      - chromium
      - xclip
    state: present
  tags:
    - install
    - core
